<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bettas Online: Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body class="container-fluid yankees-blue p-0">
    <header>
        <h1 class="t-white m-0"><img
                src="kisspng-siamese-fighting-fish-koi-thepix-aquarium-betta-5ac1ff56a6ff67.673612891522663254684.png"
                style="width: 100px;">Bettas Online</h1>
    </header>
    <nav>
        <nav class="sticky-top">
            <ul class="nav nav-justified violet-blue">
                <li class="nav-item border"><a class="nav-link t-white" href="index.html">Home</a></li>
                <li class="nav-item border"><a class="nav-link t-white" href="store.html">Store</a></li>
                <li class="nav-item border japanese-indigo"><a class="nav-link active t-white" href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </nav>
    <main>
        <form class="text-center row form-width mx-auto">
            <div class="col-md-6">
                <label for="exampleFormControlInput1">First Name</label>
                <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col-md-6">
                <label for="exampleFormControlInput1">Last Name</label>
                <input type="text" class="form-control" placeholder="Last name">
            </div>
            <div class="col-12">
                <label for="exampleFormControlInput1">E-mail</label>
                <input type="text" class="form-control" placeholder="E-mail">
            </div>

            <div class="form-group col-12">
                <label for="exampleFormControlTextarea1">Comments</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
            <div class="form-check col-4">
                <input class="form-check-input" type="radio" name="option" id="option1" value="Complaint">
                <label class="form-check-label" for="option1">Complaint</label>
            </div>
            <div class="form-check col-4">
                <input class="form-check-input" type="radio" name="option" id="option2" value="Suggestion">
                <label class="form-check-label" for="option2">Suggestion</label>
            </div>
            <div class="form-check disabled col-4">
                <input class="form-check-input" type="radio" name="option" id="option3" value="Question">
                <label class="form-check-label" for="option3">Question</label>
            </div>
            <div class="col-12 pb-2">
                <button type="submit" class="btn btn-primary float-right">Submit</button>
            </div>
        </form>
    </main>
    <footer class="violet-blue t-white text-left">
        <p class="align-middle"><img
                src="kisspng-siamese-fighting-fish-koi-thepix-aquarium-betta-5ac1ff56a6ff67.673612891522663254684.png"
                style="width: 50px;">Bettas Online | 5555 Main St. Bellevue,NE 68005 | (555) 555-5555</p>
    </footer>
</body>

</html>
